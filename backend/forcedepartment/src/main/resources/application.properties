spring.datasource.url=jdbc:postgresql://${PSQL_HOST}/${PSQL_DB_NAME}
spring.datasource.username=${PSQL_USER_NAME}
spring.datasource.password=${PSQL_PASSWORD}
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
server.error.include-message=always

spring.h2.console.path=/db
spring.h2.console.enabled=true

# Interactive Swagger API documentation with UI can be found at http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html



